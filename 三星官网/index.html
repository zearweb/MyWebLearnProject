<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三星官网</title>
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="nav-container">
        <div class="nav-logo col-8 col-md-4">
            <img class="logo" src="./img/logo.svg" alt="logo">
        </div>

        <div class="nav-menu-logo col-4 d-md-none">
            <button id="button-toggle" class="button-toggle" type="button">
                <span class="button-toggle-bar"></span>
                <span class="button-toggle-bar"></span>
                <span class="button-toggle-bar"></span>
            </button>
        </div>

        <div class="nav-menu-md-content d-none col-md-8  d-md-block">
            <ul class="nav-menu-md-container">
                <li class="nav-menu-item"><a href="###">Galaxy 5G</a></li>
                <li class="nav-menu-item"><a href="###">手机/平板</a></li>
                <li class="nav-menu-item"><a href="###">电视/影音</a></li>
                <li class="nav-menu-item"><a href="###">家电/智家</a></li>
                <li class="nav-menu-item"><a href="###">电脑/办公/存储</a></li>
                <li class="nav-menu-item"><a href="###">最新活动</a></li>
            </ul>
        </div>
    </div>

    <div class="nav-menu-sm-content col-md-12 d-md-none" id="nav-menu-sm-content">
        <ul class="nav-menu-sm-container">
            <li class="nav-menu-item"><a href="###">Galaxy 5G</a></li>
            <li class="nav-menu-item"><a href="###">手机/平板</a></li>
            <li class="nav-menu-item"><a href="###">电视/影音</a></li>
            <li class="nav-menu-item"><a href="###">家电/智家</a></li>
            <li class="nav-menu-item"><a href="###">电脑/办公/存储</a></li>
            <li class="nav-menu-item"><a href="###">最新活动</a></li>
        </ul>
    </div>


    <script>

        const menuExpandedClassName = "nav-menu-sm-content-expanded";

        let navMenuSmContent = document.getElementById("nav-menu-sm-content");
        let menu_button = document.getElementById("button-toggle");
        menu_button.addEventListener("click", (ev) => {
            if (!navMenuSmContent.classList.contains(menuExpandedClassName)) {
                navMenuSmContent.classList.add(menuExpandedClassName);
            } else {
                navMenuSmContent.classList.remove(menuExpandedClassName);
            }
        })
    </script>
</body>

</html>
